{% extends 'base.html' %}
{% load static %}

{% block konten %}
<h1 class="mt-5 mb-0">All News Jokowi</h1>
<hr class="mt-0 mb-0">
<div class="mb-5">
    <div class="row ">
        <div class="col col-lg-12">
            {% for kontenmentors in kontenberita reversed %}
            <div class="row mt-3 shadow" style="padding:10px;">
                <div class="col-sm col-lg-2">
                    <a href="{% url 'fullpage' blog_id=kontenmentors.id %}">
                        <img style="width:180px;height: 130px;" src="{{kontenmentors.gambar.url}}" alt="Card image cap">
                </div>
                <div class="col-sm col-lg-7">
                    <p class="card-text mb-0" style="color:black;font-weight:bold;text-decoration: none;">{{kontenmentors.judul}}</p></a>
                    <span style="font-size:10px;">{{kontenmentors.jadwal_publish}}</span>
                    <p style="font-size:12px;">{{kontenmentors.deskripsi|truncatechars:200}}</p>
                </div>
            </div>
            {% endfor %}
            <center> <button style="width:90%;" onclick="location.href='{% url 'home' %}';" type="button" class="btn btn-outline-dark mt-3">Kembali Ke Home</button></center>

        </div>
    </div>
</div>
{% endblock %}
